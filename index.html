<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub finder</title>
  <link rel = "stylesheet" href ="https://bootswatch.com/4/lux/bootstrap.min.css">

</head>
<body>

  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href = "#" class="navbar-brand">GitHub finder</a>
    </div>
  </nav>

  <div class="container searchContainer">
    <div class="search card card-body">
      <h1>Search a GitHub profile</h1>  
      <p class="lead">Enter a GitHub profile name or repo</p>
      <input type="text" id="searchUser" class="form-control" placeholder="Enter a gitHub username..">
      <div id="profile"></div>
    </div>
    <footer class="mt-3 p-3 text-center bg-light">
      GitHub finder &copy;
    </footer>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src= "github.js"></script>
  <script src= "ui.js"></script>
  <script src= "app.js"></script>
</body>
</html>
